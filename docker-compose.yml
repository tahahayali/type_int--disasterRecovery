version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: disaster_connect_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: disaster_connect
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - disaster_network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Unified App Container (Flask Backend + React Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: disaster_connect_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - DB_NAME=disaster_connect
      - FLASK_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - disaster_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 5000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: Uncomment to mount volumes for development
    # volumes:
    #   - ./flask_dashboard:/app:ro
    #   - ./frontend/src:/build/frontend/src:ro

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  disaster_network:
    driver: bridge
